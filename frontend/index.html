<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create educational videos with stickman figures and visual explanations" />
    <title>YT-Vidgen - Educational Video Creator</title>
    <!-- Dark mode initialization script to prevent flash of unstyled content -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
          (!"theme" in localStorage && window.matchMedia("(prefers-color-scheme: dark)").matches)
      );
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
